language: node_js
node_js:
  - 'stable'
cache:
  npm: true
  directories:
    - ~/.cache
env:
  global:
    - REACT_APP_USE_MOCK=true
    - REACT_APP_ORCID_BASE_URL=https://sandbox.orcid.org
    - REACT_APP_PUBLICATION_CHANNEL_API_URL=https://api.nsd.no/dbhapitjener/Tabeller/hentJSONTabellData
    - REACT_APP_AUTHORITY_REGISTER_API_URL=https://utvikle-a.bibsys.no/authority/rest
    - REACT_APP_CRISTIN_API_URL=https://api.cristin.no/v2
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
install:
  - npm ci
script:
  - npm run build
  - npm run test:react
  - npm run test:cypress --coverage
  - npx nyc report
