language: node_js
node_js:
  - 'stable'
cache:
  npm: true
  directories:
    - ~/.cache
env:
  global:
    - REACT_APP_USE_MOCK=true
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
install:
  - npm ci
script:
  - npm run build
  - npm run test:react
  - npm run test:cypress --coverage
  - npx nyc report
