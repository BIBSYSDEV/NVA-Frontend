version: 0.2

env:
  secrets-manager:
    REACT_APP_ORCID_CLIENT_ID: OrcidClientID

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - env
      - npm ci
  build:
    commands:
      - npm run build
artifacts:
  files:
    - '**/*'
  base-directory: build
  name: nva-frontend
