version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - env
      - npm ci
  build:
    commands:
      - npm run build
      - mkdir -p build/builds/latest
      - mv build/* build/builds/latest
artifacts:
  files:
    - '**/*'
  base-directory: build
  name: nva-frontend
