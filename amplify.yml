version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - if [ "$AWS_BRANCH" == "main" ]; then
          cp robots/main-robots.txt public/robots.txt
          else
          cp robots/dev-robots.txt public/robots.txt
          fi
        - echo "Current branch: $BRANCH  -  $AWS_BRANCH"
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
