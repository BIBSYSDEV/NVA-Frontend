version: 1
frontend:
  environment:
    NODE_VERSION: 22
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - |
          if [ "$AWS_BRANCH" == "main" ]; then
            cp robots/main-robots.txt public/robots.txt
          else
            cp robots/dev-robots.txt public/robots.txt
          fi
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
