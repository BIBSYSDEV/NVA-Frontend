version: 0.2

env:
  variables:
    REACT_APP_AWS_REGION: eu-west-1
  parameter-store:
    REACT_APP_AWS_COGNITO_IDENTITY_POOL_ID: REACT_APP_AWS_COGNITO_IDENTITY_POOL_ID
    REACT_APP_AWS_USER_POOLS_ID: REACT_APP_AWS_USER_POOLS_ID
    REACT_APP_AWS_USER_POOLS_WEB_CLIENT_ID: REACT_APP_AWS_USER_POOLS_WEB_CLIENT_ID
    REACT_APP_DOMAIN: REACT_APP_DOMAIN
    REACT_APP_REDIRECT_SIGN_IN: REACT_APP_REDIRECT_SIGN_IN
    REACT_APP_REDIRECT_SIGN_OUT: REACT_APP_REDIRECT_SIGN_OUT

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm install
  build:
    commands:
      - echo --------------------------------------
      - echo $REACT_APP_AWS_COGNITO_IDENTITY_POOL_ID
      - echo $REACT_APP_AWS_USER_POOLS_ID
      - echo $REACT_APP_REDIRECT_SIGN_OUT
      - echo $REACT_APP_REDIRECT_SIGN_IN
      - echo --------------------------------------
      - env
      - npm run build
      - echo --------------------------------------
      - echo $REACT_APP_AWS_COGNITO_IDENTITY_POOL_ID
      - echo $REACT_APP_AWS_USER_POOLS_ID
      - echo $REACT_APP_REDIRECT_SIGN_OUT
      - echo $REACT_APP_REDIRECT_SIGN_IN
      - echo --------------------------------------
artifacts:
  files:
    - '**/*'
  base-directory: build
  name: nva-frontend
